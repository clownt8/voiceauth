<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CerebroVoice-Your Safety Partner</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/example.css" />

  </head>

  <body class="exampleBody">
    <div id="mainColumn" class="ui middle aligned center aligned grid">
      <div id="mainForm" class="ui large form">
        <h2 class="ui center aligned icon header loginText">
          <img src="../static/images/makefg-color.png" class="ui circular icon loginLogo">
          CerebroVoice
        </h2>

        <div id="formOverlay" >
          <form >
            <div class="ui segment">
                <div class="field" id="phoneField">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="text" pattern="[0-9]{9}" name="phone" placeholder="Enter your Phone Number" autocomplete="none">
                    </div>
                    
                  </div>
                  <div class="field" id="phoneField">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="text"  name="Address" placeholder="Enter your Address" autocomplete="none">
                    </div>
                  </div>
            </div>

            <div id="nextButton" class="fluid ui animated button viBtnStyle viBtnColor" tabindex="0">
              <div class="visible content">Next</div>
              <div class="hidden content">
                <!-- <img src="../images/arrow-pointing-to-right.png" class="ui center aligned"> -->
                Record your Voice Samples
              </div>
            </div>

          </form>
        </div>        


        

      </div>
    </div>

  </body>
